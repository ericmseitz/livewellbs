---
layout: default
---
<article class="mx-auto" style="max-width: 800px;">
<header class="mb-4">
<h1 class="h2 fw-bold mb-1">{{ page.title }}</h1>
<p class="text-muted mb-0">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} Â· {{ page.author }}{% endif %}
{% if page.tags %}<br><span class="small">Tags: {% for tag in page.tags %}<a class="badge text-bg-light border me-1" href="{{ '/tags/#' | append: tag | relative_url }}">#{{ tag }}</a>{% endfor %}</span>{% endif %}
</p>
</header>
<div class="content lh-lg">
{{ content }}
</div>
</article>
