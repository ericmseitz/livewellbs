<section class="py-5 text-center border-bottom bg-light">
  <div class="container">
    <h2 class="fw-bold mb-3">Welcome</h2>
    <p class="lead text-muted mb-0">
      We're building a better shore by putting residents first.  
    </p>
  </div>
</section>

<div class="row g-4 mt-4">
  {% for post in site.posts %}
  <div class="col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h2 class="h5 card-title">
          <a class="stretched-link text-decoration-none" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <p class="card-text text-muted">{{ post.excerpt | strip_html | truncate: 120 }}</p>
        <p class="mt-auto small text-secondary">{{ post.date | date: "%b %-d, %Y" }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
